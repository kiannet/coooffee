<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<f:view locale="#{language.currentLocale}">
<h:head>
    <title>#{msg['welcome.orders']}</title>
</h:head>
<h:body>
    <h:form locale="#{language.currentLocale}">
        <p:outputLabel value="#{msg['welcome.orders']}" />
        <p:messages></p:messages>
        <h:dataTable value="#{commonBean.orders}" var="order">
            <h:column>
                <p:outputLabel value="#{order}" />
            </h:column>
            <h:column>
                <p:commandButton value="#{msg['welcome.change']}" actionListener="#{commonBean.changeOrder(order)}" action="/views/changeorder.xhtml"></p:commandButton>
            </h:column>
            <h:column>
                <p:commandButton value="#{msg['welcome.delete']}" actionListener="#{commonBean.toDeleteOrder(order)}" action="/views/deleteorder.xhtml"></p:commandButton>
            </h:column>
        </h:dataTable>

        <p:commandButton value="#{msg['welcome.tomain']}" action="/views/main.xhtml" ajax="false"></p:commandButton>
    </h:form>
</h:body>
</f:view>
</html>
