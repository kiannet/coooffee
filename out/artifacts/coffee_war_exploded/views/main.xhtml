<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view locale="#{language.currentLocale}">
    <h:head>
        <title>Coffee shop</title>
    </h:head>

    <h:body>
        <p:messages></p:messages>
        <h:form>

            <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">


                <p:outputLabel id="language" value="#{msg['welcome.language']}"/>
                <p:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}">
                    <f:selectItems value="#{language.countriesInMap}" />
                </p:selectOneMenu>


                <p:commandLink value="#{msg['welcome.tomakeorder']}" actionListener="#{commonBean.findAllSortNames}" action="/views/neworder.xhtml"></p:commandLink>
                <p:commandLink id="count" value="#{msg['welcome.toorders']} (#{commonBean.count} #{msg['welcome.countorders']})" actionListener="#{commonBean.showAllOrders}" action="/views/orders.xhtml" ajax="false"></p:commandLink>

                <p:poll listener="#{commonBean.findAllOrders}" update="count" />
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
