<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view locale="#{language.currentLocale}">
<h:head>
    <title>#{msg['welcome.deleteorder']}</title>
</h:head>
<h:body>
    <h:form locale="#{language.currentLocale}">

        <p:outputLabel>#{msg['welcome.deleteorder']}</p:outputLabel>

        <table>
            <tr>
                <td>
                    <p:outputLabel value="#{msg['welcome.coffeesort']}"></p:outputLabel>
                </td>

                <td>
                    <p:outputLabel value="#{commonBean.currentOrder.sortName}"></p:outputLabel>
                </td>
            </tr>

            <tr>
                <td>
                    <p:outputLabel value="#{msg['welcome.delivery']}"></p:outputLabel>
                </td>

                <td>
                    <p:outputLabel value="#{commonBean.currentOrder.delivery}"></p:outputLabel>
                </td>
            </tr>

            <tr>
                <td>
                    <p:outputLabel value="#{msg['welcome.quantity']}"></p:outputLabel>
                </td>

                <td>
                    <p:outputLabel value="#{commonBean.currentOrder.quantity}"></p:outputLabel>
                </td>
            </tr>

            <tr>
                <td>
                    <p:outputLabel value="#{msg['welcome.deliverytime']}"></p:outputLabel>
                </td>

                <td>
                    <p:outputLabel value="from #{commonBean.currentOrder.fromDate} to #{commonBean.currentOrder.toDate}"></p:outputLabel>
                </td>
            </tr>

            <tr>
                <td>
                    <p:outputLabel value="#{msg['welcome.price']}"></p:outputLabel>
                </td>

                <td>
                    <p:outputLabel value="$#{commonBean.currentOrder.price}"></p:outputLabel>
                </td>
            </tr>

        </table>

        <p:commandButton value="#{msg['welcome.delete']}" actionListener="#{commonBean.deleteOrder(commonBean.currentOrder)}" action="/views/main.xhtml"></p:commandButton>
        <br/>

    </h:form>

    <h:form>
        <p:commandButton value="#{msg['welcome.tomain']}" action="/views/main.xhtml" ajax="false"></p:commandButton>
    </h:form>

</h:body>
</f:view>
</html>
